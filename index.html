<!-- 唤起百度地图 -->
<script>
	// 判断环境并唤起地图
	function isWxAndOpenMap(){
		if(getIsWxClient()){
			handleModal()
		}else{
			OpenApp();
		}
	}
	function OpenApp() {
		var addr = {
			lat: '29.477324',
			lng: '106.323908',
			addrName: '走马-椒园村-森源木材'
		}
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function (r) {
			if (this.getStatus() == BMAP_STATUS_SUCCESS) {
				if (r.point.lat != "" && r.point.lng != "") {
					scheme = "://map/direction?origin=latlng:" + r.point.lng + "," + r.point.lat + "|name:我的位置&destination=latlng:" + addr.lat + "," + addr.lng + "|name:" + addr.addrName + "&mode=driving";

					var I = navigator.userAgent;
					var isiPad = (I.match(/(iPad).*OS\s([\d_]+)/)) ? true : false;
					var isAndroid = I.match(/android/i) ? true : false;
					var isMac = (I.match(/(Mac\sOS)\sX\s([\d_]+)/)) ? true : false;
					var isiPhone = (!isiPad && I.match(/(iPhone\sOS)\s([\d_]+)/)) ? true : false;
					var isSafari = (isiPhone || isiPad) && I.match(/Safari/);
					var isMQQBrowser = I.match(/MQQBrowser\/([\d\.]+)/) ? true : false;
					var isUCBrowser = I.match(/UCBrowser\/([\d\.]+)/) ? true : false;
					var isQQ = (!isMQQBrowser) ? (I.match(/QQ\/([\d\.]+)/) ? true : false) : false;
					var safariVersion = 0;
					isSafari && (safariVersion = I.match(/Version\/([\d\.]+)/));
					try { safariVersion = parseFloat(safariVersion[1], 10) } catch (R) { }
					var isSAMSUNG = I.toUpperCase().indexOf("SAMSUNG-SM-N7508V") != -1;
					// 尝试打开手机APP  
					if ((isSafari && safariVersion >= 9) || isMac || isSAMSUNG || isUCBrowser || isMQQBrowser || isQQ || isiPhone) {
						tryIOpen(scheme);
					} else {
						tryAOpen(scheme);
					}

				} else {
					alert("无法获取当前位置!");
				}
			}
			else {
				alert("无法获取当前位置!");
				console('无法获取当前位置' + this.getStatus());
			}
		}, { enableHighAccuracy: true, timeout: 1000 });
	}

	function tryAOpen(scheme) {
		var protocol = "bdapp";
		var iframe = document.createElement("iframe");
		iframe.Id = "i" + Math.random().toString().replace(".", "");
		iframe.src = protocol + scheme;
		iframe.style.display = "none";
		document.body.appendChild(iframe);
		setTimeout(function () {
			document.body.removeChild(iframe);
		}, 500)
	}

	function tryIOpen(scheme) {
		var protocol = "baidumap";
		var a = document.createElement("a");
		a.id = "a" + Math.random().toString().replace(".", "");
		a.href = protocol + scheme;
		document.body.appendChild(a);
		var T = document.createEvent("HTMLEvents");
		T.initEvent("click", !1, !1),
			a.dispatchEvent(T)
	}


	var imgUrl = 'http://dev.mymax.cn/affix/manmanhouse/images/share.jpg';
	var lineLink = 'http://dev.mymax.cn/affix/manmanhouse/index.html';
	var descContent = '人类天生就爱玩游戏，游戏为什么吸引人？如果借助游戏的规律，是否可以让工作学习变得更精彩？';
	var shareTitle = '游戏化学习工作坊第四站-北京清华科技园';
	var appid = '';

	$.ajax({
		type: 'POST',
		url: "http://dev.mymax.cn/running/comm/weixin/open/jsSDKConfig", //这个地址并非通用且长期有效，请去微信官方查看文档，并自行配置
		dataType: "json",
		data: { url: window.location.href },
		success: function (response) {
			var appId = response.s.appId;
			var timestamp = response.s.timeStamp;
			var nonceStr = response.s.nonceStr;
			var signature = response.s.signature;

			wx.config({
				debug: false,
				appId: appId,
				timestamp: timestamp,
				nonceStr: nonceStr,
				signature: signature,
				jsApiList: [
					'checkJsApi',
					'onMenuShareTimeline',
					'onMenuShareAppMessage'
				]
			});
			wx.ready(function () {

				wx.onMenuShareTimeline({
					title: shareTitle, // 分享标题
					link: lineLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
					imgUrl: imgUrl, // 分享图标
					success: function () {
						// 用户确认分享后执行的回调函数
					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});
				wx.onMenuShareAppMessage({
					title: shareTitle, // 分享标题
					desc: descContent, // 分享描述
					link: lineLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
					imgUrl: imgUrl, // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () {
						// 用户确认分享后执行的回调函数

					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});
			});
		},
		error: function (response) {
			window.parent.growl("删除失败[" + response.responseText + "]!", "error");
		}
	});
	// 关闭蒙层
	function handleModal() {
		if ($('.howWrapper').is(':hidden')) {
			$('.howWrapper').show();
		} else {
			$('.howWrapper').hide();
		}
	}
	// 判断是否为微信环境
	function getIsWxClient () {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        }
        return false;
    };
